<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la Barberi Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
    
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required ></textarea>
               
                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-Telefono"><input type="radio" name="contacto" value="Telefono" id="radio-Telefono">Telefono</label>
                    

                    <label for="radio-WA"><input type="radio" name="contacto" value="WA" id="radio-WA" checked>WA</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Bareberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
              
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberi Alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2023</p>
        </footer>
    </body>
